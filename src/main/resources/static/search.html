<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <!-- Dodaj linki do Bootstrapa -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
    <form id="searchForm">
        <div class="form-row">
            <!-- Pole do wprowadzenia frazy wyszukiwania -->
            <div class="col-md-4 mb-3">
                <label for="searchKeyword">Search Keyword:</label>
                <input type="text" class="form-control" id="searchKeyword" name="searchKeyword" />
            </div>

            <!-- Lista rozwijana do wyboru kolumny do wyszukiwania -->
            <div class="col-md-4 mb-3">
                <label for="column">Select Column:</label>
                <select class="form-control" id="column" name="searchBy">
                    <option value="">-- Select Column --</option>
                    <!-- Opcje będą dynamicznie dodawane przez JavaScript -->
                </select>
            </div>

            <!-- Lista rozwijana do wyboru kolumny do sortowania -->
            <div class="col-md-4 mb-3">
                <label for="sortBy">Sort By:</label>
                <select class="form-control" id="sortBy" name="sortBy">
                    <option value="">-- Sort By --</option>
                    <!-- Opcje będą dynamicznie dodawane przez JavaScript -->
                </select>
            </div>
        </div>

        <!-- Przycisk do wysyłania formularza -->
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Tabela wyników wyszukiwania -->
    <table class="table mt-3">
        <thead>
        <tr>


            <th>Surname</th>
            <th>Login</th>
            <!-- Dodaj inne kolumny, jeśli są potrzebne -->
        </tr>
        </thead>
        <tbody id="resultsTableBody">
        <!-- Wyniki będą dodawane dynamicznie przez JavaScript -->
        </tbody>
    </table>

    <!-- Przyciski do nawigacji między stronami -->
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
            <!-- Strony będą dodawane dynamicznie przez JavaScript -->
        </ul>
    </nav>
</div>

<!-- Dodaj skrypty Bootstrapa, jQuery oraz Fetch API -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault();
        sendRequest();
    });

    document.getElementById('column').addEventListener('change', function () {
        // Nie wywołuj updateSortBy automatycznie po zmianie kolumny
        // updateSortBy();
    });

    document.addEventListener('DOMContentLoaded', function () {
        // Pobierz kolumny do sortowania przy załadowaniu strony
        fetch('/user/columns')
            .then(response => response.json())
            .then(data => {
                const columnSelect = document.getElementById('column');
                const sortBySelect = document.getElementById('sortBy');

                data.forEach(column => {
                    const option = document.createElement('option');
                    option.value = column;
                    option.textContent = column;
                    columnSelect.appendChild(option);

                    // Dodaj opcje do listy rozwijanej sortowania
                    const sortByOption = document.createElement('option');
                    sortByOption.value = column;
                    sortByOption.textContent = column;
                    sortBySelect.appendChild(sortByOption);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    function sendRequest() {
        let searchKeyword = document.getElementById('searchKeyword').value;
        let searchBy = document.getElementById('column').value;
        let sortBy = document.getElementById('sortBy').value;

        // Sprawdź, czy searchKeyword, searchBy lub sortBy są puste i ustaw na null
        searchKeyword = searchKeyword.trim() === "" ? null : searchKeyword;
        searchBy = searchBy.trim() === "" ? null : searchBy;
        sortBy = sortBy.trim() === "" ? null : sortBy;

        // Ustaw null jako null, a puste ciągi jako puste ciągi
        searchKeyword = searchKeyword === null ? "null" : searchKeyword;
        searchBy = searchBy === null ? "null" : searchBy;
        sortBy = sortBy === null ? "null" : sortBy;

        fetch(`/user?searchKeyword=${searchKeyword}&searchBy=${searchBy}&sortBy=${sortBy}`)
            .then(response => response.json())
            .then(data => {
                updateTable(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
    function updateSortBy() {
        // Obsługa zmiany sortowania po kolumnie
        sendRequest();
    }

    function updateTable(data) {
        // Pobierz referencję do tabeli
        const tableBody = document.getElementById('resultsTableBody');

        // Wyczyść zawartość tabeli przed aktualizacją
        tableBody.innerHTML = '';

        // Sprawdź, czy dane są pojedynczym wynikiem
        if (data.length === undefined) {
            data = [data]; // Jeśli to pojedynczy wynik, umieść go w tablicy
        }

        // Iteruj przez dane i dodaj wiersze do tabeli
        data.forEach(rowData => {
            const row = document.createElement('tr');

            Object.values(rowData).forEach(value => {
                const cell = document.createElement('td');
                cell.textContent = value;
                row.appendChild(cell);
            });

            tableBody.appendChild(row);
        });
    }




</script>

</body>

</html>
