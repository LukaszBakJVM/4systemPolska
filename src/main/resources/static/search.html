<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <!-- Dodaj linki do Bootstrapa -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form id="searchForm">
        <div class="form-row">
            <!-- Pole do wprowadzenia frazy wyszukiwania -->
            <div class="col-md-4 mb-3">
                <label for="searchKeyword">Search Keyword:</label>
                <input type="text" class="form-control" id="searchKeyword" name="searchKeyword"/>
            </div>

            <!-- Lista rozwijana do wyboru kolumny do wyszukiwania -->
            <div class="col-md-4 mb-3">
                <label for="column">Select Column:</label>
                <select class="form-control" id="column" name="sortBy">
                    <option value="">-- Select Column --</option>
                    <!-- Opcje będą dynamicznie dodawane przez JavaScript -->
                </select>
            </div>

            <!-- Pola do sortowania (checkbox) -->
            <div class="col-md-4 mb-3">
                <label>Sort By:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sortOption" id="id" value="name">
                    <label class="form-check-label" for="sortByName">No sorting</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortByName" value="name">
                    <label class="form-check-label" for="sortByName">Name</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortBySurname" value="surname">
                    <label class="form-check-label" for="sortBySurname">Surname</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortByLogin" value="login">
                    <label class="form-check-label" for="sortByLogin">Login</label>
                </div>
            </div>

        </div>

        <!-- Przycisk do wysyłania formularza -->
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Tabela wyników wyszukiwania -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Login</th>
            <!-- Dodaj inne kolumny, jeśli są potrzebne -->
        </tr>
        </thead>
        <tbody id="resultsTableBody">
        <!-- Wyniki będą dodawane dynamicznie przez JavaScript -->
        </tbody>
    </table>

    <!-- Przyciski do nawigacji między stronami -->
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pagination">
            <!-- Strony będą dodawane dynamicznie przez JavaScript -->
        </ul>
    </nav>
</div>

<!-- Dodaj skrypty Bootstrapa, jQuery oraz Fetch API -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>


    <!-- Pozostały kod pozostaje niezmieniony -->

    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault();
        sendRequest();
    });

    document.addEventListener('DOMContentLoaded', function () {
        // Pobierz kolumny do sortowania przy załadowaniu strony
        fetch('/user/columns')
            .then(response => response.json())
            .then(data => {
                const columnSelect = document.getElementById('column');

                data.forEach(column => {
                    const option = document.createElement('option');
                    option.value = column;
                    option.textContent = column;
                    columnSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    function sendRequest() {
        let searchKeyword = document.getElementById('searchKeyword').value;
        let searchBy = document.getElementById('column').value;
        const sortBy = [];

        const sortByName = document.getElementById('sortByName').checked;
        const sortBySurname = document.getElementById('sortBySurname').checked;
        const sortByLogin = document.getElementById('sortByLogin').checked;

        if (sortByName) {
            sortBy.push('name');
        }
        if (sortBySurname) {
            sortBy.push('surname');
        }
        if (sortByLogin) {
            sortBy.push('login');
        }

        // Sprawdź, czy searchKeyword, searchBy lub sortBy są puste i ustaw na null
        searchKeyword = searchKeyword.trim() === "" ? null : searchKeyword;
        searchBy = searchBy.trim() === "" ? null : searchBy;
        const finalSortBy = sortBy.length === 0 ? null : sortBy.join(',');

        // Ustaw null jako null, a puste ciągi jako puste ciągi
        searchKeyword = searchKeyword === null ? "null" : searchKeyword;
        searchBy = searchBy === null ? "null" : searchBy;

        fetch(`/user?searchKeyword=${searchKeyword}&searchBy=${searchBy}&sortBy=${finalSortBy}`)
            .then(response => response.json())
            .then(data => {
                updateTable(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }


    document.addEventListener('DOMContentLoaded', function () {
        const sortOptions = document.getElementsByName('sortOption');

        sortOptions.forEach(function (option) {
            option.addEventListener('change', function () {
                updateSortBy();
            });
        });
    });





</script>

</body>
</html>
