<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="mt-5">Upload Page</h1>
<form action="/user/upload" method="post" enctype="multipart/form-data" class="mt-3">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".xml" required>
        <label class="custom-file-label" for="fileInput">Choose file</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Upload XML File</button>
</form>
<div class="mt-3">
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
